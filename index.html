<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页游戏</title>
    <link rel="shortcut icon" href="favicon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            position: relative;
            z-index: 1; /* 确保内容位于背景上方 */
            display: flex;
            flex-wrap: wrap;
            justify-content: left;
            padding: 20px;
        }
        .card {
            width: 230px;
            border: 1px solid rgb(60, 60, 63); /* 添加黑色边框 */
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 10px;
            text-align: left; /* 游戏名居左 */
            transition: transform 0.2s, box-shadow 0.2s; /* 添加过渡效果 */
        }
        .card img {
            width: 230px;
            height: 230px;
            margin-bottom: 10px;
            transition: transform 0.2s; /* 添加过渡效果 */
        }
        .card:hover {
            transform: scale(1.07); /* 鼠标悬停时放大 */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .card:hover img {
            transform: scale(1.005);  /* 鼠标悬停时放大 */
        }
        .card a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        #container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        #box {
            width: 320px;
            height: 57px;
            background-color: #ffae0000;
            position: absolute;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="box"><img src="Webgame.png"></img></div>
    </div>

    <div class="container">

        <div class="card" onclick="openGame('BombDefusalGame.html')">
            <img src="png/BombDefusalGame.png" alt="Game 1">
            <h3><a href="BombDefusalGame.html">拆弹游戏</a></h3>
            <hr> <!-- 添加分割线 -->
            <p>拆弹游戏，一名玩家设置密码，另一个玩家破解密码。</p>
        </div>

        <div class="card" onclick="openGame('MultiplayerFlightGame.html')">
            <img src="png/MultiplayerFlightGame.png" alt="Game 2">
            <h3><a href="MultiplayerFlightGame.html">多人飞行游戏</a></h3>
            <hr> <!-- 添加分割线 -->
            <p>和其他玩家一起飞行！</p>
        </div>

        <div class="card" onclick="openGame('DarkMaze.html')">
            <img src="png/DarkMaze.png" alt="Game 3">
            <h3><a href="DarkMaze.html">黑暗迷宫</a></h3>
            <hr> <!-- 添加分割线 -->
            <p>在游戏中逃离黑暗迷宫，玩家只有一点可见范围。</p>
        </div>

        <div class="card" onclick="openGame('https://melontmd.github.io/Random-Documents/')">
            <img src="png/RD.png" alt="Game 4">
            <h3><a href="https://melontmd.github.io/Random-Documents/">随机证件</a></h3>
            <hr> <!-- 添加分割线 -->
            <p>没有什么好说的。</p>
        </div>

    </div>

    <script>
        function openGame(url) {
            window.location.href = url; // 在当前窗口中加载游戏链接
        }


    // 获取方块元素
    var box = document.getElementById("box");

    // 初始化方块位置、速度和重力加速度
    var positionX = 0;
    var positionY = 0;
    var velocityX = 3;
    var velocityY = 0; // 初始竖直方向速度为0
    var gravity = 0.1; // 重力加速度

    // 更新方块位置
    function updateBoxPosition() {
        velocityY += gravity; // 根据重力更新竖直方向速度
        positionX += velocityX;
        positionY += velocityY;
        box.style.left = positionX + "px";
        box.style.top = positionY + "px";

        // 碰撞检测
        var container = document.getElementById("container");
        if (positionX <= 0 || positionX >= container.offsetWidth - box.offsetWidth) {
            velocityX = -velocityX;
        }
        if (positionY <= 0 || positionY >= container.offsetHeight - box.offsetHeight) {
            velocityY = -velocityY * 1;
        }
    }

    // 每隔一定时间更新方块位置
    setInterval(updateBoxPosition, 30);
    </script>
</body>
</html>
